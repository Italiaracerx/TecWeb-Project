	<title>Centro Archimede</title>
	<link rel="stylesheet" type="text/css" href="private_style.css" media="handheld, screen"/>

</head>
 
<body>

	<div id="header">	    
		  <div id="titolo">
                <h1>Centro Commerciale Archimede</h1>
                <h1>Amministrazione</h1>
			</div>

      <div id="logout">
          <a xml:lang="en" href="login.html">
            <img alt="immagine logout area amministrazione" src="images/exit.png"/>
             Logout
          </a> 
      </div>
	</div>

	<div id="menu">
        <ul>
            <li><a  href="generale_private.html">Generale</a></li>
            <li><a class="active" href="promozioni_private.html" >Promozioni</a></li>
            <li><a href="prodotti_private.html">Prodotti</a></li>
            <li><a href="lego.html">Pagina Negozio</a></li>
        </ul> 
    </div>

	<div id="breadcrumb">
        <h2><strong>Nome Account</strong> &gt; Promozioni</h2>
    </div>
    <div id="content">

        <div id="imgPromozioneProdotto">
            <img src="images/promo1.jpg" alt="immagine descrittiva della promozione"/>
            <form action="" method="post" onsubmit="return checkPromo()">
                <div>
                    <label for="immaginePromozione">Modifica immagine</label>
                    <input type="file" name="immagine" id="immaginePromozione"/>
                    <input type="submit" value="Salva"/>  
                </div>
            </form>

        </div>

        <div id="modificheDestra">
            <form action="" method="post" enctype="multipart/form-data" onsubmit="return checkPromo()">
              <div id="nuova_promozione"></div>
                <div>
                  <fieldset>
                   <legend class="intestazione">Modifiche</legend>
                  <label for="nome_promozione">Nome:</label>
                   <input type="text" name="nome_promozione" id="nome_promozione" value="Star-Wars 75104" />

                  <label for="campo_alt">Alternativa testuale dell'immagine della promozione:</label>
                  <input type="text" name="campo_alt" id="campo_alt" />

                  <label for="data">Data Inizio :</label> 
                  <input type="text" name="data" id="data"  />

                  <label for="data_Fine">Data Fine :</label>
                  <input type="text" name="data" id="data_Fine"  /> 

                  <label for="descrizione_promozione">Descrizione promozione:</label>
                  <textarea name="descrizione_promozione" id="descrizione_promozione" rows="10" cols="30" ></textarea>
                  <div class="invia">
                  <input type="submit" value="Salva"/>  
                  </div>
                  </fieldset>
                 </div>                                                      
            </form>
        </div>
    </div>
    <div id="footer">
      <h3>Centro Commerciale Archimede</h3>
             <img id="logoFooter" alt="Logo del centro commerciale" src="images/logo_copia.jpg"/>
             <div id="infoFooter">
              <p>Via Trieste, 63  | 35121 Padova (<span xml:lang="en">Italy</span>)| Telefono: +39 049 827 1200 | <span xml:lang="en">e-mail</span>:info@centro.archimede.it</p>
               </div> 
    </div>
</body>
