<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">
<head>
  <meta http-equiv="Content-Script-Type" content="application/javascript" />
  <meta http-equiv="Content-Type" content="application/xhtml+xml charset= UTF-8" />

	<title>Centro Archimede</title>
	<link rel="stylesheet" type="text/css" href="private_style.css" media="handheld, screen"/>
  <script type="text/javascript" src="Javascript/prodotti_private.js"></script>
</head>
 
<body>

  <div id="header">     
      <div id="titolo">
                <h1>Centro Commerciale Archimede</h1>
                <h1>Amministrazione</h1>
      </div>

      <div id="logout">
          <a xml:lang="en" href="login.html">
            <img alt="immagine logout area amministrazione" src="images/exit.png"/>
             Logout
          </a> 
      </div>
  </div>


	<div id="menu">
        <ul>
            <li><a  href="generale_private.html">Generale</a></li>
            <li><a  href="promozioni_private.html">Promozioni</a></li>
            <li><a class="active" href="prodotti_private.html">Prodotti</a></li>
            <li><a href="lego.html">Pagina Negozio</a></li>
        </ul> 
    </div>

	<div id="breadcrumb">
        <h2><strong>Nome Account</strong> &gt; Prodotto</h2>
    </div>
    <div id="content">
        
        <div id="imgPromozioneProdotto">
            <img src="images/promo1.jpg" alt="immagine descrittiva del prodotto"/>
            <form action="" method="post" onsubmit="return checkProd()">
                <div>
                    <label for="immagineProdotto">Modifica immagine</label>
                    <input type="file" name="immagine" id="immagineProdotto"/>
                    <input type="submit" value="Salva"/>  
                    
                </div>
            </form>

        </div>

        <div id="colonna_destra">
          <div id="newProduct"></div>
            <form action="" method="post" enctype="multipart/form-data" onsubmit="return checkProd()">
                <div>
                  <fieldset>
                    <legend class="intestazione">Modifiche</legend>
                  
                    <label for="nome_prodotto">Nome:</label>
                    <input type="text" name="nome_prodotto" id="nome_prodotto" value="Star-Wars 75104" />
  
                    <label for="campo_alt">Alternativa testuale dell'immagine del prodotto:</label>
                    <input type="text" name="campo_alt" id="campo_alt" />

                    <label for="descrizione_prodotto">Descrizione prodotto:</label>
                    <textarea name="descrizione_prodotto" id="descrizione_prodotto" rows="10" cols="30" ></textarea>
                  <div class="invia">
                  <input type="submit" value="Salva"/>  
                  </div>
                </fieldset>
                 </div>                                                      
            </form>
        </div>
    </div>

    <div id="footer">
      <h3>Centro Commerciale Archimede</h3>
             <img id="logoFooter" alt="Logo del centro commerciale"  src="images/logo_copia.jpg"/>
             <div id="infoFooter">
              <p>Via Trieste, 63  | 35121 Padova (<span xml:lang="en">Italy</span>)| Telefono: +39 049 827 1200 | <span xml:lang="en">e-mail</span>:info@centro.archimede.it</p>
               </div>
    </div>
</body>
</html>
